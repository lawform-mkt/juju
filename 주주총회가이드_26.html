<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주주총회 스마트 가이드</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        :root {
            --bg-white: #ffffff;
            --primary-sky: #00AEEF;    /* 메인 하늘색 */
            --text-dark: #111827;      /* 깊은 네이비 그레이 */
            --text-gray: #4b5563;
            --border-light: #f3f4f6;
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-white);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 로고 영역: 왼쪽 상단 고정 */
        .logo-wrapper {
            width: 100%;
            max-width: 700px;
            padding: 40px 20px 10px 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
        }

        .logo-wrapper img {
            height: 45px;
            width: auto;
        }

        .container {
            width: 100%;
            max-width: 650px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-sky);
            margin: 0;
            letter-spacing: -1.5px;
        }

        /* 공통 카드 스타일 */
        .card {
            background: var(--bg-white);
            border-radius: 32px;
            padding: 50px 40px;
            box-shadow: var(--card-shadow);
            border: 1px solid #eeeeee;
            margin-bottom: 30px;
            display: none;
        }

        .card.active {
            display: block;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.4;
        }

        /* 버튼 스타일 */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-choice {
            background: var(--bg-white);
            border: 2px solid #f0f0f0;
            color: var(--text-dark);
            padding: 24px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
            text-align: center;
        }

        .btn-choice:hover {
            border-color: var(--primary-sky);
            background: rgba(0, 174, 239, 0.04);
            color: var(--primary-sky);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 174, 239, 0.1);
        }

        /* 결과 화면 스타일 */
        .guide-text {
            color: #0369a1;
            background: #f0faff;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 40px;
            line-height: 1.7;
            font-size: 1.15rem;
            font-weight: 600;
            border-left: 6px solid var(--primary-sky);
        }

        .procedure-step {
            background: #ffffff;
            border: 1px solid #ebebeb;
            padding: 22px;
            border-radius: 18px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .procedure-step:hover {
            border-color: var(--primary-sky);
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .step-title {
            display: block;
            font-size: 0.95rem;
            color: var(--primary-sky);
            margin-bottom: 8px;
            font-weight: 800;
        }

        /* 문서 리스트 */
        .doc-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: var(--bg-white);
            border: 1px solid #eeeeee;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 10px;
            transition: 0.2s;
        }

        .doc-link:hover {
            background: var(--primary-sky);
            color: white;
            border-color: var(--primary-sky);
        }

        .doc-link span:last-child {
            font-weight: 800;
            font-size: 0.9rem;
        }

        /* 법령 섹션 */
        .law-section {
            margin-top: 50px;
            padding: 25px;
            background: #fcfcfc;
            border: 1px dashed #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            color: var(--text-gray);
            line-height: 1.8;
        }

        .law-title {
            color: var(--text-dark);
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
        }

        .reset-btn {
            margin-top: 40px;
            width: 100%;
            padding: 20px;
            background: none;
            border: none;
            color: var(--text-gray);
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="logo-wrapper">
    <a href="https://lawform.io" target="_blank" style="text-decoration: none;">
        <img src="https://raw.githubusercontent.com/sieun96/lawform_logo/main/%EB%A1%9C%EA%B3%A0.png" alt="로폼 로고">
    </a>
</div>

<div class="container">
    <header>
        <h1>주주총회 스마트 가이드</h1>
    </header>

    <div id="step-capital" class="card active">
        <div class="question">1. 회사의 자본금 규모를 선택하세요.</div>
        <div class="btn-group">
            <button class="btn-choice" onclick="selectCapital('under')">자본금 10억 미만</button>
            <button class="btn-choice" onclick="selectCapital('over')">자본금 10억 이상</button>
        </div>
    </div>

    <div id="step-directors" class="card">
        <div class="question">2. 등기 이사의 수는 몇 명인가요?</div>
        <div class="btn-group">
            <button class="btn-choice" onclick="selectDirectors('few')">3인 미만 (1~2인)</button>
            <button class="btn-choice" onclick="selectDirectors('many')">3인 이상</button>
        </div>
    </div>

    <div id="step-consent" class="card">
        <div class="question">3. 주주 전원의 동의(서면결의)가 가능합니까?</div>
        <div class="btn-group">
            <button class="btn-choice" onclick="selectConsent('all')">주주 전원 동의함</button>
            <button class="btn-choice" onclick="selectConsent('part')">일부 부동의 (실제 개최)</button>
        </div>
    </div>

    <div id="result" class="card">
        <div id="result-guide" class="guide-text"></div>
        
        <h3 style="font-size: 1.2rem; margin-bottom: 20px; font-weight: 800;">진행 절차 (마우스를 올려보세요)</h3>
        <div id="result-procedure"></div>

        <h3 style="font-size: 1.2rem; margin-top: 40px; margin-bottom: 20px; font-weight: 800;">필요 문서 추천</h3>
        <div id="result-docs"></div>

        <div id="result-law" class="law-section"></div>

        <button class="reset-btn" onclick="reset()">← 처음으로 돌아가기</button>
    </div>
</div>

<script>
    let state = { capital: '', directors: '', consent: '' };

    const links = {
        skip: "https://doc.lawform.io/autodoc/read/223",
        written: "https://doc.lawform.io/autodoc/read/199",
        repDec: "https://doc.lawform.io/autodoc/read/338",
        list: "https://doc.lawform.io/autodoc/read/103",
        artNormal: "https://doc.lawform.io/autodoc/read/26",
        artSmall: "https://doc.lawform.io/autodoc/read/285",
        notice: "https://doc.lawform.io/autodoc/read/197",
        minutes: "https://doc.lawform.io/autodoc/read/96",
        boardMin: "https://doc.lawform.io/autodoc/read/340",
        boardNoti: "https://doc.lawform.io/autodoc/read/339",
        appoint: "https://doc.lawform.io/autodoc/read/105",
        resign: "https://doc.lawform.io/autodoc/read/104",
        proxy: "https://doc.lawform.io/autodoc/read/224"
    };

    const lawSmall = `<span class="law-title">상법 제363조 & 제383조 (소규모 특례)</span>
        - 10억 미만 시 10일 전 통지 가능 (전자문서 포함)<br>
        - 주주 전원 동의 시 소집절차 생략 및 서면결의 가능<br>
        - 이사 1인 또는 2인 선임 가능`;
    
    const lawBig = `<span class="law-title">상법 제363조 (일반 원칙)</span>
        - 주주총회일 2주 전 서면 또는 전자문서 통지 필수<br>
        - 자본금 10억 이상은 반드시 이사 3인 이상 및 이사회 구성 필수`;

    function selectCapital(val) {
        state.capital = val;
        hideAll();
        if (val === 'under') {
            show('step-directors');
        } else {
            state.directors = 'many'; 
            show('step-consent');
        }
    }

    function selectDirectors(val) {
        state.directors = val;
        hideAll();
        show('step-consent');
    }

    function selectConsent(val) {
        state.consent = val;
        hideAll();
        renderResult();
    }

    function renderResult() {
        show('result');
        const guide = document.getElementById('result-guide');
        const proc = document.getElementById('result-procedure');
        const docs = document.getElementById('result-docs');
        const law = document.getElementById('result-law');

        let gText = "", pSteps = [], dList = [], lHtml = "";

        // Case A: 10억 미만, 3인 이상, 전원 동의
        if (state.capital === 'under' && state.directors === 'many' && state.consent === 'all') {
            gText = "이사회가 존재하며, 주총은 서면으로 끝내지만 이사회 절차(서면 또는 대면)가 병행됩니다.";
            pSteps = [
                ["준비", "주주명부, 정관 사본 확정"],
                ["이사회 의결", "주총 안건 및 결산 승인 (이사회 의사록)"],
                ["주총 의결", "주주 전원 동의 (소집절차 생략동의서, 서면결의서)"],
                ["증빙", "주주 및 이사 인감증명서 확인"],
                ["확정", "후속 안건 처리 및 대표이사 선임"]
            ];
            dList = [["주주명부", links.list], ["정관 사본", links.artSmall], ["이사회 의사록", links.boardMin], ["소집절차 생략동의서", links.skip], ["서면결의서", links.written], ["취임승낙서", links.appoint]];
            lHtml = lawSmall;
        } 
        // Case B: 10억 미만, 3인 이상, 일부 부동의
        else if (state.capital === 'under' && state.directors === 'many' && state.consent === 'part') {
            gText = "이사회가 존재하므로, 주총을 열기 위한 이사회 소집 및 결의 절차가 반드시 선행되어야 합니다.";
            pSteps = [
                ["준비", "주주명부, 정관 사본 확인"],
                ["이사회 의결", "이사회 소집 및 주총 개최 결의"],
                ["통지", "정식 소집 통지 (10일 전 발송)"],
                ["주총 의결", "실제 주총 개최 및 의결 (참석자 명부, 위임장)"],
                ["증빙/확정", "이사 전원 인감 날인 및 인감증명서 취합"]
            ];
            dList = [["주주명부", links.list], ["이사회 의사록", links.boardMin], ["소집통지서", links.notice], ["주총 의사록", links.minutes], ["위임장", links.proxy]];
            lHtml = lawSmall;
        }
        // Case C: 10억 미만, 3인 미만, 전원 동의
        else if (state.capital === 'under' && state.directors === 'few' && state.consent === 'all') {
            gText = "이사회 절차 없이 모든 과정을 서면으로 대체하는 가장 빠르고 간소한 경로입니다.";
            pSteps = [
                ["준비", "정관 검토 및 주주명부 확인"],
                ["의결", "주주 전원 동의 및 날인 (생략동의서, 서면결의서)"],
                ["증빙", "주주 인감증명서 취합"],
                ["확정", "이사회 대신 대표이사 결정서 작성"]
            ];
            dList = [["정관 사본", links.artSmall], ["주주명부", links.list], ["소집절차 생략동의서", links.skip], ["서면결의서", links.written], ["대표이사 결정서", links.repDec]];
            lHtml = lawSmall;
        }
        // Case D: 10억 미만, 3인 미만, 일부 부동의
        else if (state.capital === 'under' && state.directors === 'few' && state.consent === 'part') {
            gText = "이사회가 없어 모든 소집 결정과 실행은 대표이사의 결정서로 진행됩니다.";
            pSteps = [
                ["준비", "주주명부 및 정관 검토"],
                ["의결", "대표이사 결정서 (주총 개최 및 안건 결정)"],
                ["통지", "주주 소집 통지 (10일 전 발송)"],
                ["주총 의결", "실제 주총 개최 및 의결 (참석자 명부, 위임장)"],
                ["증빙", "이사 인감증명서 취합"]
            ];
            dList = [["주주명부", links.list], ["대표이사 결정서", links.repDec], ["소집통지서", links.notice], ["주총 의사록", links.minutes], ["위임장", links.proxy]];
            lHtml = lawSmall;
        }
        // Case E: 10억 이상, 전원 동의
        else if (state.capital === 'over' && state.consent === 'all') {
            gText = "주총 서면결의는 불가합니다. 다만 전원 동의로 2주의 통지 기간을 생략하고 즉시 개최가 가능합니다.";
            pSteps = [
                ["준비", "감사보고서 확인 및 정식 절차 요건 검토"],
                ["이사회 의결", "주총 소집 결정 (이사회 의사록)"],
                ["주총 의결", "14일 대기 없이 즉시 개최 (생략동의서 작성)"],
                ["증빙", "공증 및 등기용 서류 취합 (인감증명서, 위임장)"],
                ["확정", "공증인 인증 및 등기 접수"]
            ];
            dList = [["주주명부", links.list], ["이사회 의사록", links.boardMin], ["소집절차 생략동의서", links.skip], ["주총 의사록", links.minutes], ["공증 위임장", links.proxy]];
            lHtml = lawBig;
        }
        // Case F: 10억 이상, 일부 부동의
        else if (state.capital === 'over' && state.consent === 'part') {
            gText = "법정 소집 기간(2주) 엄수 및 공증이 필수적인 가장 엄격한 절차입니다.";
            pSteps = [
                ["준비", "재무제표 비치 및 감사보고서 확인"],
                ["이사회 결의", "주총 소집 결의"],
                ["통지", "주주 소집 통지 (14일 전 발송 증빙)"],
                ["주총 의결", "실제 주총 개최 및 후속 이사회 진행"],
                ["증빙/확정", "인감 날인 및 공증 절차 진행"]
            ];
            dList = [["이사회 의사록", links.boardMin], ["소집통지서", links.notice], ["주총 의사록", links.minutes], ["위임장", links.proxy]];
            lHtml = lawBig;
        }

        guide.innerHTML = gText;
        proc.innerHTML = pSteps.map(s => `<div class="procedure-step"><span class="step-title">${s[0]}</span>${s[1]}</div>`).join('');
        docs.innerHTML = dList.map(d => `<a href="${d[1]}" target="_blank" class="doc-link"><span>${d[0]}</span><span>작성하기 →</span></a>`).join('');
        law.innerHTML = lHtml;
    }

    function hideAll() {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    }

    function show(id) {
        document.getElementById(id).classList.add('active');
    }

    function reset() {
        state = { capital: '', directors: '', consent: '' };
        hideAll();
        show('step-capital');
    }
</script>

</body>
</html>
